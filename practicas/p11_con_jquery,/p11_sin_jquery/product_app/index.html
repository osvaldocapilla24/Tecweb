<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR/MODIFICAR PRODUCTO -->
              <form id="product-form">
                <div class="form-group">
                  <input class="form-control" type="text" id="name" placeholder="Nombre de producto" maxlength="100" required>
                  <small id="name-status" class="form-text"></small>
                </div>
                
                <div class="form-group">
                  <select class="form-control" id="marca" required>
                    <option value="" selected disabled>Selecciona una marca</option>
                    <option value="Sony">Sony</option>
                    <option value="Samsung">Samsung</option>
                    <option value="LG">LG</option>
                    <option value="HP">HP</option>
                    <option value="Lenovo">Lenovo</option>
                    <option value="Dell">Dell</option>
                    <option value="Apple">Apple</option>
                    <option value="Xiaomi">Xiaomi</option>
                    <option value="Huawei">Huawei</option>
                    <option value="Otra">Otra</option>
                  </select>
                  <small id="marca-status" class="form-text"></small>
                </div>
                
                <div class="form-group">
                  <input class="form-control" type="text" id="modelo" placeholder="Modelo (alfanumérico, máx 25 caracteres)" maxlength="25" required>
                  <small id="modelo-status" class="form-text"></small>
                </div>
                
                <div class="form-group">
                  <input class="form-control" type="number" step="0.01" id="precio" placeholder="Precio (mayor a 99.99)" min="100" required>
                  <small id="precio-status" class="form-text"></small>
                </div>
                
                <div class="form-group">
                  <input class="form-control" type="number" id="unidades" placeholder="Unidades (0 o mayor)" min="0" required>
                  <small id="unidades-status" class="form-text"></small>
                </div>
                
                <div class="form-group">
                  <textarea class="form-control" id="detalles" rows="3" placeholder="Detalles (opcional, máx 250 caracteres)" maxlength="250"></textarea>
                  <small id="detalles-status" class="form-text"></small>
                </div>
                
                <div class="form-group">
                  <input class="form-control" type="text" id="imagen" placeholder="Ruta de imagen (opcional, default: img/default.png)">
                  <small id="imagen-status" class="form-text"></small>
                </div>
                
                <input type="hidden" id="productId">
                
                <button class="btn btn-primary btn-block text-center" type="submit">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4 d-none" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- jQuery desde CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>

</html>
